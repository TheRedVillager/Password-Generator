<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
</head>
<body>

<div class="screen">
    <input type="number" id="length" placeholder="Length" class="grid1 grid-double">
    <input type="checkbox" id="lowercase" class="grid2 grid">
    <p class="grid2 grid">Lowercase Letters (a, b, c, ...)</p>
    <input type="checkbox" id="uppercase" class="grid3 grid">
    <p class="grid3 grid">Uppercase Letters (A, B, C, ...)</p>
    <input type="checkbox" id="numbers" class="grid4 grid">
    <p class="grid4 grid">Numbers (1, 2, 3, ...)</p>
    <input type="checkbox" id="symbols" class="grid5 grid">
    <p class="grid5 grid">Symbols ($, %, #, ...)</p>
    <button onclick="generate();" class="grid6 grid-double">Generate</button>
    <input type="text" id="result" class="grid7 grid-double" readonly>
    <img src="copy-icon.png" onclick="CopyToClipboard();"/>
</div>

</body>
</html>
